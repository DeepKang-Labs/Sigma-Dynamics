name: Run Sigma-Dynamics (REAL DATA)

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Ticker Yahoo Finance (ex: BTC-USD, ETH-USD)"
        type: string
        default: "BTC-USD"
      lookback_days:
        description: "Nombre de jours d'historique"
        type: number
        default: 200

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install numpy pandas matplotlib yfinance

      - name: Run Sigma-Dynamics (REAL)
        run: |
          mkdir -p artifacts
          python sigma_dynamics.py \
            --mode btc \
            --symbol "${{ github.event.inputs.symbol }}" \
            --lookback_days "${{ github.event.inputs.lookback_days }}" \
            --out_dir artifacts

      - name: Upload REAL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-real-artifacts
          path: artifacts/**
          if-no-files-found: error
          compression-level: 6

  analyze:
    runs-on: ubuntu-latest
    needs: simulate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install numpy pandas matplotlib

      - name: Download REAL artifacts (auto-extract)
        uses: actions/download-artifact@v4
        with:
          name: sigma-real-artifacts
          path: artifacts

      - name: Sanity check
        run: |
          echo "== Contents =="
          ls -lah artifacts
          test -f artifacts/sigma_dynamics.csv
          test -f artifacts/raw_BTC_USD.csv || true  # sera raw_<SYMBOL>.csv selon l'input

      - name: Run analysis
        run: |
          python sigma_analysis.py --csv artifacts/sigma_dynamics.csv --out_dir artifacts

      - name: Upload analysis
        uses: actions/upload-artifact@v4
        with:
          name: sigma-analysis
          path: artifacts/**
          if-no-files-found: error
          compression-level: 6
