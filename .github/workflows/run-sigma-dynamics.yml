name: Run Sigma-Dynamics (REAL, daily)

on:
  workflow_dispatch: {}          # run by hand
  schedule:
    - cron: "15 02 * * *"        # daily at 02:15 UTC (change if you want)

jobs:
  simulate:
    runs-on: ubuntu-latest
    concurrency:
      group: sigma-dynamics
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install numpy pandas matplotlib yfinance requests

      - name: Compute date
        id: dates
        run: echo "today=$(date -u +%F)" >> $GITHUB_OUTPUT

      - name: Run Sigma-Dynamics (REAL)
        run: |
          OUT="artifacts/${{ steps.dates.outputs.today }}"
          mkdir -p "$OUT"
          python sigma_dynamics.py \
            --symbol BTC-USD \
            --lookback-days 5000 \
            --out-dir "$OUT" \
            --bridge-every 0 \
            --human-plots

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-dynamics-${{ steps.dates.outputs.today }}
          path: artifacts/
          retention-days: 30
