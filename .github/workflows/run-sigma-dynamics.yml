name: Run Sigma-Dynamics (REAL)

on:
  workflow_dispatch:  # Lancement manuel depuis l'onglet "Actions"

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Étape 3 : Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Pas de requirements.txt trouvé, installation des libs essentielles..."
          pip install numpy pandas matplotlib yfinance requests

      # Étape 4 : Exécution principale (réelle)
      - name: Run Sigma-Dynamics (REAL)
        run: |
          mkdir -p artifacts
          python sigma_dynamics.py \
            --symbol BTC-USD \
            --lookback-days 200 \
            --out-dir artifacts \
            --bridge-every 0

      # Étape 5 : Téléversement automatique des artefacts
      - name: Upload REAL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-dynamics-artifacts
          path: artifacts/
