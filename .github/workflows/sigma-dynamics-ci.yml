name: Sigma-Dynamics CI

on:
  push:
    branches: [ main ]
    paths:
      - "sigma_dynamics.py"
      - "requirements.txt"
      - ".github/workflows/sigma-dynamics-ci.yml"
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 6 * * *"

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg   # backend Matplotlib headless

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (pre)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Sigma-Dynamics
        run: |
          python sigma_dynamics.py || { echo "Simulation failed"; exit 1; }
          echo "Listing after run:"
          ls -la
          echo "Find artifacts dirs:"
          shopt -s nullglob
          for d in sigma_dynamics_artifacts_*; do echo "::notice title=ArtifactDir::$d"; done
          echo "DONE"

      - name: Upload artifacts (plots + CSV + config)
        uses: actions/upload-artifact@v4
        with:
          name: sigma-dynamics-artifacts
          path: |
            sigma_dynamics_artifacts_*/**
          if-no-files-found: error
